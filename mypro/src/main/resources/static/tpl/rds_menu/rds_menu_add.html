<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<form name="addForm" id="addForm" method="post" class="form-horizontal">
	<input type="hidden" name="pid" th:value="${pid}">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title" id="myModalLabel">增加资源</h4>
	</div>
	<div class="modal-body row">

		<div class="panel-body wrapper-sm">
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">资源代码</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="menuId" placeholder="请输入资源代码"
						class="form-control m-b-xs">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">资源名称</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="menuName" placeholder="请输入资源名称"
						class="form-control m-b-xs">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">类型</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<select class="form-control m-b-xs" name="menuType" onchange="selectType(this)">
						<option value="module">模块</option>
						<option value="page">页面</option>
						<option value="button">按钮</option>
					</select>
				</div>
			</div>
			<div class="form-group row" id="divUrl" style="display:none">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">路径</b><b class="form-error"></b>:</label>
				<div class="col-sm-10">
					<input type="text" name="url" id="url" placeholder="请输入路径"
						class="form-control m-b-xs">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">权限代码</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="percode" placeholder="请输入权限代码"
						class="form-control m-b-xs">
				</div>
			</div>

				<label class="col-sm-6 control-label text-right"><b
