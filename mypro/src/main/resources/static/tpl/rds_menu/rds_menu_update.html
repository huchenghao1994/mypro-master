<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<form name="updateForm" id="updateForm" method="post" class="form-horizontal">
	<input type="hidden" name="pid" th:value="${rdsMenu.pid}">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">修改资源</h4>
	</div>
	<div class="modal-body">
		<div class="panel-body wrapper-sm">
		<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">资源代码</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="menuId" placeholder="请输入角色代码"
						class="form-control m-b-xs" th:value="${rdsMenu.menuId}" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">资源名称</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="menuName"  placeholder="请输入角色名称"
						class="form-control m-b-xs" th:value="${rdsMenu.menuName}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">类型</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<select class="form-control m-b-xs" name="menuType" onchange="selectType(this)">
						<option value="module" th:selected="${rdsMenu.menuType=='module'}">模块</option>
						<option value="page"   th:selected="${rdsMenu.menuType=='page'}">页面</option>
						<option value="button" th:selected="${rdsMenu.menuType=='button'}">按钮</option>
					</select>
				</div>
			</div>
			<div class="form-group row" id="divUrl"  th:style="'display:'+${rdsMenu.menuType!='page'?'none':''}">
				<label class="col-sm-6 control-label text-right">
                    <b class="form-text-black">路径</b><b class="form-error"></b>:</label>
				<div class="col-sm-10">
					<input type="text" name="url" id="url" placeholder="请输入路径"
						class="form-control m-b-xs" th:value="${rdsMenu.url}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">权限代码</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="percode" placeholder="请输入路径"
						class="form-control m-b-xs" th:value="${rdsMenu.percode}">
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">排序</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="orderNum" placeholder="请输入排序"
						class="form-control m-b-xs" th:value="${rdsMenu.orderNum}">
				</div>
			</div>

		</div>
	</div>
	<div class="modal-footer">
	<div class="col-sm-25 m-b text-center">
			<button type="button" class="btn btn-primary" onclick="updateRdsMenu()">
				<span class="glyphicon glyphicon-save" aria-hidden="true"></span>保存
			</button>
			<button class="btn btn-default" data-dismiss="modal">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭
			</button>
		</div>
	</div>
