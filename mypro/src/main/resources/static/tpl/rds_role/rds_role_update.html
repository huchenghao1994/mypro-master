<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<form name="updateForm" id="updateForm" method="post" class="form-horizontal">
	<div class="modal-header">
		<button type="button" class="close" data-dismiss="modal"
			aria-hidden="true">&times;</button>
		<h4 class="modal-title">修改角色</h4>
	</div>
	<div class="modal-body">
		<div class="panel-body wrapper-sm">
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">角色代码</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="roleId" placeholder="请输入角色代码"
						class="form-control m-b-xs" th:value="${rdsRole.roleId}" readonly>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">角色名称</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
					<input type="text" name="roleName" placeholder="请输入角色名称"
						class="form-control m-b-xs" th:value="${rdsRole.roleName}">
				</div>
			</div>
		    <div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">描述</b><b class="form-error">*</b>:</label>
				<div class="col-sm-10">
				  <textarea class="form-control" style="height: 86px; width: 264px;" name="roleDesc" placeholder="请输入角色描述" th:text="${rdsRole.roleDesc}"></textarea>
				</div>
			</div>
			<div class="form-group row">
				<label class="col-sm-6 control-label text-right"><b
					class="form-text-black">菜单权限</b>:</label>
				<div class="col-sm-10 treeflow">
						<ul id="zTree" class="ztree"></ul>
				</div>
			</div>
		</div>
	<div class="modal-footer">
		<div class="col-sm-25 m-b text-center">
		<button type="button" class="btn btn-primary"
				onclick="updateRdsRole()"><span class="glyphicon glyphicon-save" aria-hidden="true"></span>保存</button>
			<button class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
			
		</div>
	</div>
    </div>
</form>
</html>
<script type="text/javascript" src="/tpl/rds_role/rds_role_update.js"></script>
